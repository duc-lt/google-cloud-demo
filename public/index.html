<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="tab">
        <button class="tablink active" id="download-btn">Download</button>
        <button class="tablink" id="upload-btn">Upload</button>
      </div>
      <div id="download-tab" class="tab-content">
        <h2>Files</h2>
        <ul id="files"></ul>
      </div>
      <div id="upload-tab" class="tab-content">
        <form action="" id="files-form">
          <div id="input">
            <label for="files" id="files-label">Select files: </label>
            <input type="file" id="files-input" name="files" multiple />
          </div>
          <div id="submit">
            <button type="submit" id="files-submit-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
